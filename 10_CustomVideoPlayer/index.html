<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="video-player" data-js-player>
                <video></video>

                <div class="video-player__timeline" data-js-timeline>
                    <div class="video-player__controls">
                        <span class="icon">
                            <i class="fas fa-play" data-js-play></i>
                        </span>
                    </div>
                    <div class="video-player__controls">
                        <span data-js-time>00:00</span> / <span data-js-duration>12:53</span>
                    </div>
                    <div class="video-player__progress" data-js-progress></div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
